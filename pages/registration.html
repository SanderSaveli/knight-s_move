<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Регистрацияы</title>
		<link rel="stylesheet" href="/css/style.css" />
		<meta chsrset="UTF-8" />
	</head>
	<body>
		<div class="all-content">
			<div class="content__form block-backgr">
				<div class="content__title title">Регистрация</div>
				<!--<div class="content__row block-backgr">-->
				<div class="form">
					<form
						action="/php/BD/register.php"
						method="post"
						enctype="multipart/form-data"
					>
						<div class="input-block">
							<input
								tabindex="1"
								type="text"
								name="username"
								placeholder="логин"
							/>
						</div>
						<div class="input-block">
							<input
								tabindex="2"
								type="password"
								name="password"
								placeholder="пароль"
							/>
						</div>
						<div class="input-block">
							<input
								tabindex="3"
								type="email"
								name="email"
								placeholder="почта"
							/>
						</div>
						<div class="input-block">
							<input
								tabindex="4"
								type="password"
								name="confirmPassword"
								placeholder="повторите пароль"
							/>
						</div>
						<div class="input__photo">
							<input
								class="input__img"
								id="input_img"
								type="file"
								name="userphoto"
							/>
							<label for="input_img">
								<span class="input__file-icon-wrapper"
									><img
										class="input__file-icon"
										src="/img/icons/button_account.svg"
										alt="Выбрать файл"
								/></span>
								<span class="input__file-button-text">выбрать аватарку</span>
							</label>
						</div>
					</form>
					<button type="submit" class="content__button big-button">
						зарегистрироваться
					</button>
				</div>
				<div class="content__bottom-row">
					<div class="content__no-acc">У меня уже аккаунт</div>
					<a href="#" class="content__link">Авторизация</a>
				</div>
				<!--</div>-->
			</div>
		</div>
	</body>
</html>
