<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Игра</title>
		<link rel="stylesheet" href="/css/style.css" />
		<meta chsrset="UTF-8" />
	</head>
	<body>
		<div class="all-content row">
			<div class="container__icons">
				<div class="content__home button_home">
					<img src="/img/icons/button_home.svg" alt="" />
				</div>
				<div class="content__rules button-rules">
					<img src="/img/icons/button_rules.svg" alt="" />
				</div>
			</div>

			<div class="content__game-field block-backgr" id="canvasBorder">
				<canvas id="canvas" class="content__canvas" width="500" height="500">
				</canvas>
			</div>

			<div class="content__info">
				<div class="container__score block-backgr">
					<div class="container__players username-1">
						<div class="container__user">
							<div class="content__photo profile__photo"></div>
							<div class="content__username profile__username">@ddd</div>
						</div>
						<div class="content__time text-numb" id="player1-timer">00:30</div>
					</div>
					<div class="container__players username-2">
						<div class="container__user">
							<div class="content__photo profile__photo"></div>
							<div class="content__username profile__username">@ddd</div>
						</div>
						<div class="content__time text-numb" id="player2-timer">00:30</div>
					</div>
				</div>
				<div class="big-button" id="giveUp">Сдаться</div>
			</div>
		</div>
	</body>
	<script type="module" src="/js/game.js"></script>
</html>
