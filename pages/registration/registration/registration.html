<!--Сообщаем браузеру как стоит обрабатывать эту страницу-->
<!DOCTYPE html>
<!--Оболочка документа, указываем язык содержимого-->
<html lang="ru">
	<!--Заголовок страницы, контейнер дл ядругих важных данных (не отображается)-->

	<head>
		<!--Заголовок страницы в браузере-->
		<title>Регистрацияы</title>
		<link rel="stylesheet" href="css/style.css" />
		<!--Кодировка страницы-->
		<meta chsrset="UTF-8" />
	</head>
	<!--Отображаемое тело страницы-->

	<body>
		<div class="all-content">
			<div class="content">
				<div class="content__row">
					<div class="content__title">Регистрация</div>
					<div class="content__form">
						<form
							action="/php/BD/register.php"
							method="post"
							enctype="multipart/form-data"
						>
							<div class="input-block">
								<input
									tabindex="1"
									type="text"
									name="username"
									placeholder="логин"
								/>
							</div>
							<div class="input-block">
								<input
									tabindex="1"
									type="text"
									name="email"
									placeholder="почта"
								/>
							</div>
							<div class="input-block">
								<input
									tabindex="2"
									type="password"
									name="password"
									placeholder="пароль"
								/>
							</div>
							<div class="input-block">
								<input
									tabindex="3"
									type="password"
									name="confirmPassword"
									placeholder="повторите пароль"
								/>
							</div>
							<div class="input__photo">
								<input
									class="input__img"
									id="input_img"
									type="file"
									name="userphoto"
								/>
								<label for="input_img">
									<span class="input__file-icon-wrapper"
										><img
											class="input__file-icon"
											src="img/icons/account.svg"
											alt="Выбрать файл"
									/></span>
									<span class="input__file-button-text">выбрать аватарку</span>
								</label>
							</div>
							<button type="submit" class="content__button">
								зарегистрироваться
							</button>
						</form>
					</div>
					<div class="content__bottom-row">
						<div class="content__no-acc">У меня уже аккаунт</div>
						<a href="#" class="content__link">Авторизация </a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
